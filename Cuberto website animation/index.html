<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuberto animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="circle"></div>
        <div id="frames">
            <div class="frame">
                <span>Argentina</span>
                <span>Germany</span>
                <!-- <span></span> -->

                <!-- <span></span> -->
            </div>

                <span>Spain</span>
                <span>Argentina</span>
                <!-- <span></span> -->
            </div>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.1/dist/gsap.min.js"></script>
    <script src="script.js"></script>
